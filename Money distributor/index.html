<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Distributeur Automatique</title>
<link rel="stylesheet" href="distributor.css">
</head>
<body>
<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="images/chip.png" alt="">
                <img src="images/logo-white.png" alt="">
                <div class="visa-logo"><img src="images/visa.png" alt=""></div>
            </div>
            <div class="credit-card-number">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">full name</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="images/visa.png" alt="">
            </div>
        </div>

    </div>
      <form action="">
         <div class="inputBox">
            <span>credit card number</span>
            <input type="text" maxlength="16" class="card-number-input">
        </div>
        
        <div class="flexbox">
            <div class="inputBox">
                <span>expiration mm</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>expiration yy</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="4" class="cvv-input">
            </div>
        </div>
        <div class="inputBox">
            <span>card holder</span>
            <input type="text" class="card-holder-input">
        </div>

         
            <label for="amount">Amount to withdraw</label>
<input id="amount" class="amountInput" type="number" min="10" step="10" placeholder="Ex: 1000">
<button class="btn" id="withdrawBtn">Get My Money!</button>
        
        <input type="submit" value="get my money" class="submit-btn">
    </form>

</div>    

<script>

document.querySelector('.card-number-input').oninput = () =>{
    document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
}

document.querySelector('.card-holder-input').oninput = () =>{
    document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
}

document.querySelector('.month-input').oninput = () =>{
    document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
}

document.querySelector('.year-input').oninput = () =>{
    document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
}

document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
}

document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
}

document.querySelector('.cvv-input').oninput = () =>{
    document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
}

const denoms = [2000,1000,500,200,100,50,20,10];
document.getElementById('withdrawBtn').addEventListener('click', ()=>{
const cardNum = document.querySelector('.card-number-input').value.trim();
const expiry = document.querySelector('.year-input').value.trim();
const cv = document.querySelector('.cvv-input').value.trim();
const amount = Number(document.getElementById('amount').value);
const resultEl = document.getElementById('result');
const msg = document.getElementById('message');
const billsEl = document.getElementById('bills');
billsEl.innerHTML = '';


if(cardNum.replace(/\s/g,'').length < 12){ msg.innerText = 'Carte invalide.'; resultEl.style.display='block'; return }
if(!/^\d{2}\/\d{2}$/.test(expiry)){ msg.innerText = "Date d'expiration invalide."; resultEl.style.display='block'; return }
if(!(cv.length>=3 && cv.length<=4)){ msg.innerText = 'CVV invalide.'; resultEl.style.display='block'; return }
if(!amount || amount<=0 || amount%10!==0){ msg.innerText = 'Montant invalide. Doit être un multiple de 10.'; resultEl.style.display='block'; return }


let toDeliver = amount; const breakdown = {};
for(const d of denoms){ if(toDeliver>=d){ const count = Math.floor(toDeliver/d); breakdown[d]=count; toDeliver -= d*count }}
if(toDeliver>0){ msg.innerText = 'Impossible de distribuer exactement ce montant.'; resultEl.style.display='block'; return }


msg.innerHTML = `<strong>Succès :</strong> Distribution de ${amount} unités.`;
for(const [value,count] of Object.entries(breakdown)){
for(let i=0;i<count;i++){
const b = document.createElement('div'); b.className='bill'; b.innerText = value + ' x1'; b.style.opacity=0; b.style.transform='translateY(8px)'; billsEl.appendChild(b);
setTimeout(()=>{ b.style.transition='all 350ms ease'; b.style.opacity=1; b.style.transform='translateY(0)'; }, 80*(Math.random()*6));
}
}
resultEl.style.display='block';
});




</script>





</body>
</html>
